    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #050608;
        /* Deep Atmospheric Gradient */
        background-image: 
          radial-gradient(circle at 50% 0%, #1a1f2e 0%, transparent 70%),
          radial-gradient(circle at 80% 20%, #1e1b15 0%, transparent 50%),
          linear-gradient(180deg, #050608 0%, #080a0f 100%);
        background-attachment: fixed;
        color: #f5f7fb;
        min-height: 100vh;
      }
      
      /* Subtle glow animation for special elements */
      @keyframes holy-glow {
        0% { box-shadow: 0 0 5px rgba(242, 196, 109, 0.2); }
        50% { box-shadow: 0 0 20px rgba(242, 196, 109, 0.4); }
        100% { box-shadow: 0 0 5px rgba(242, 196, 109, 0.2); }
      }
      
      .animate-holy-glow {
        animation: holy-glow 3s infinite;
      }
    </style>
