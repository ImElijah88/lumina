
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script>
      // IMMEDIATE PATCH to prevent "Cannot set property fetch" errors
      (function() {
        try {
          if (window.fetch) {
            var d = Object.getOwnPropertyDescriptor(window, 'fetch');
            // If it exists and is configurable, redefine it with a no-op setter
            if (d && d.configurable) {
              Object.defineProperty(window, 'fetch', {
                get: function() { return d.value; },
                set: function(v) { console.warn('Blocked attempt to overwrite fetch'); },
                configurable: true
              });
            }
          }
        } catch(e) { console.warn('Failed to patch fetch:', e); }
      })();
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lumina Scripture Study</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/index.css">
  </head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
